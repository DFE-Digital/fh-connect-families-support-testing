ers, DfE and the local authority which your request is associated with share data.\&quot;, \&quot;The professional who is requesting the contact on your behalf will continue to have access to your data. They will receive a reply from the voluntary and community sector service which will say whether they will contact you.\&quot;, \&quot;We also share if you give us permission to do so, your personal data with the voluntary and community sector organisation that you’re requesting contact from, so they can assess if they can meet your needs and contact you.\&quot;, \&quot;If they agree to contact you, they will continue to have access to your data. They become responsible for your data once they transfer it to their own systems. If they decline to contact you, they will no longer have access to your data.\&quot;, \&quot;We will not:\&quot;, \&quot;sell or rent your data to third parties\&quot;, \&quot;share your data with third parties for marketing purposes\&quot;, \&quot;We will only share your personal data with other organisations if we are required to do so by law – for example, by court order, or to prevent fraud or other crime.\&quot;, \&quot;We design, build and run our systems to make sure that data is as safe as possible at any stage, both while it’s processed and when it’s stored.\&quot;, \&quot;Your personal data is stored on our IT infrastructure and shared with our data processors, so it may be transferred and stored securely outside the United Kingdom. Where that’s the case it will be subject to equivalent legal protection through the use of International Data Transfer Agreements or Adequacy Decisions.\&quot;, \&quot;We are committed to keeping your data secure. We have procedures in place to secure your data and prevent unauthorised access or disclosure. For example, we protect data using varying levels of encryption.\&quot;, \&quot;You have the right to:\&quot;, \&quot;request that we remove your personal data from the system\&quot;, \&quot;request a copy of your personal data - this will be provided in a structured, commonly used and machine-readable format\&quot;, \&quot;Find out more about your personal data rights.\&quot;, \&quot;You can read about how the DfE handles personal information in the personal information charter.\&quot;, \&quot;You can contact us by using our secure contact form if you:\&quot;, \&quot;have any questions about anything on this page\&quot;, \&quot;think that your personal data has been misused or mishandled\&quot;, \&quot;want to make a subject access request (SAR)\&quot;, \&quot;You can also write to the Data Protection Officer, who provides independent advice and monitoring of DfE’s use of personal information:\&quot;, \&quot;Emma Wharram, Data Protection Officer Department for Education (B2.28) 7 and 8 Wellington Place Leeds LS1 4AW\&quot;, \&quot;If you consider that your personal data has been misused or mishandled, you may make a complaint to the Information Commissioner, who is an independent regulator:\&quot;, \&quot;Information Commissioner’s Office Wycliffe House Water Lane Wilmslow Cheshire SK9 5AF\&quot;, \&quot;Telephone: 0303 123 1113 Email: icocasework@ico.org.uk\&quot;, \&quot;Complaints to the Information Commissioner are without prejudice to your right to seek redress through the courts.\&quot;, \&quot;This notice was last updated on 8 June 2023. It will be reviewed on 8 June 2024.\&quot;, \&quot;We may change this privacy notice before its review date. When we make changes, we will add a change note at the bottom of the page. Any changes to this privacy notice will apply to you and your data immediately. If these changes affect how your personal data is processed, DfE will take reasonable steps to make sure you know.\&quot;, \&quot;The legal basis for processing your data is public task, article 6(1)(e) of the UK General Data Protection Regulation (UK GDPR).\&quot;, \&quot;The legal basis for processing special category data is substantial public interest, article 9(2)(g) of the UK General Data Protection Regulation (UK GDPR).\&quot;]; //check page heading\ncy.checkPageHeading(&#x27;h1&#x27;, expectedPageHeading); //check page sub-heading\ncy.getTextOfElements(&#x27;#main-content h2&#x27;, actualSubHeadings, expectedSubHeadings); //check static text on the consent page\nexpectedStaticText.forEach(text =&gt; {\n  cy.get(&#x27;main#main-content&#x27;).contains(text.trim()).should(&#x27;be.visible&#x27;);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a0fae489-7d42-4381-adb4-2f8f811fafec&quot;,&quot;parentUUID&quot;:&quot;80d1ebeb-22b9-4d07-b437-e61736c276cb&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;AC2 - verify links on privacy statement page&quot;,&quot;fullTitle&quot;:&quot;Privacy statement page - FHG-3727 AC2 - verify links on privacy statement page&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:5332,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const links = {\n  &#x27;Department for Education’s entry in the Data Protection Public Register&#x27;: &#x27;https://ico.org.uk/ESDWebPages/Entry/Z1001723&#x27;,\n  &#x27;Adequacy Decisions&#x27;: &#x27;https://commission.europa.eu/law/law-topic/data-protection/international-dimension-data-protection/adequacy-decisions_en&#x27;,\n  &#x27;Find out more about your personal data rights&#x27;: &#x27;https://ico.org.uk/for-the-public/&#x27;,\n  &#x27;how the DfE handles personal information in the personal information charter&#x27;: &#x27;https://www.gov.uk/government/organisations/department-for-education/about/personal-information-charter&#x27;,\n  &#x27;secure contact form&#x27;: &#x27;https://form.education.gov.uk/service/Contact_the_Department_for_Education&#x27;,\n  &#x27;make a subject access request (SAR)&#x27;: &#x27;https://www.gov.uk/government/organisations/department-for-educa
